---
layout: default
---

<!-- Page Banner -->
<div class="page-banner banner-bg-one">
    <div class="container"> 
        <div class="banner-text"> 
            <h1>{{ page.title }}</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Acceuil</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- End Page Banner -->

<!-- Latest News -->
<section class="latest-news pt-100 pb-180 white-bg">
    <div class="container">
        <div class="row">
        	{% for post in site.posts %}
            <div class="col-md-6 col-lg-4">
                <div class="single-blog-post">
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" alt="{{ post.title }}" style="width: auto; height: 164px;">
                    </a>

                    <div class="blog-post-content">
                        <span><i class="icofont-ui-calendar"></i> {{ post.date | date: "%d-%m-%Y %H:%M" }}</span>
                        <h3 style="width: auto; height: 130px;"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <a href="{{ post.url }}" class="default-btn">Lire l'article</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Pagination -->
        <nav class="pagination-outer" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link" aria-label="Previous">
                        <i class="icofont-swoosh-left"></i>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link" aria-label="Next">
                        <i class="icofont-swoosh-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- End Pagination -->
    </div>
</section>
<!-- End Latest News -->
